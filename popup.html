<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
  <head>
    <title>Amazon Order History Reporter: Control Panel</title>
    <link rel="stylesheet" type="text/css" href="./popup.css" />
    <script src="control.bundle.js"></script>
  </head>
  <body>
    <input id="azad_input_email" type="text" style="width: 70%;"></input>
    <div id="azad_page_actions" class="azad_control_page">
      <div id="azad_actions">
        <table width="100%">
          <tr>
            <td>
              <input type="button" class="azad_action" id="azad_clear_cache"
                     value="clear cache" title="empty the query cache"/>
              <input type="button" class="azad_action" id="azad_force_logout"
                     value="force logout" title="force Amazon logout"/>
              <input type="button" class="azad_action" id="azad_stop"
                     value="stop" title="stop scraping"/>
            </td>
            <td align="right">
              <input type="button" class="azad_action" id="azad_hide_controls"
                     value="&#x2716" title="hide this popup"/>
            </td>
          <tr>
        </table>
      </div>
    </div>
    <div class="azad_separator"></div>
    <div id="azad_page_default" class="azad_control_page">
      <div id="azad_year_missing_message"></div>
      <div id="azad_year_list"></div>
      <div class="azad_separator"></div>
      <table id="azad_table_type_setting">
        <tr>
          <td>Orders</td>
          <td>Items</td>
        </tr>
        <tr>
          <td>
            <input type="radio" class="azad_table_type"
                   id="azad_show_orders" name="table_type"/>
          </td>
          <td>
            <input type="radio" class="azad_table_type"
                   id="azad_show_items" name="table_type"/>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
